<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
<h1>Register</h1>
<form>
<label for="first name">First Name:</label>
<input placeholder="First Name" type="name" name="first name">
<label for="last name">Last Name:</label>
<input placeholder="Last Name" type="name" name="last name">
</br>
<label for="male">Male</label>
<input id="male" type="radio" name="gender">
<label for="female">Female</label>
<input id="female" type="radio" name="gender">
<label for="other">Other</label>
<input id="other" type="radio" name="gender">
</br>
<label for="email">Email:</label>
<input id="email" type="email" name="email" required>
<label for="password">Password:</label>
<input id="password" type="password" name="password" required>
</br>
<label for="birthday">Birthday:</label>
<select name="month">
	<option value="january">January</option>
	<option value="february">February</option>
	<option value="march">March</option>
</select>
<select name="day">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>	
</select>
<select name="year">
	<option value="1980">1980</option>
	<option value="1990">1990</option>
	<option value="2000">2000</option>	
</select>
</br>
<label for="checkbox">I agree to the terms and conditions</label>
<input id="checkbox" type="checkbox" name="terms">
</br>
<button type="submit">Submit</button>

</form>

</body>
</html>
